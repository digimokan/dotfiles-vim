# purpose: install vim dependencies using ansible
# usage: invoke this task list from ansible playbook with "include_tasks"
---
# Ubuntu 18.04
- name: Install Ubuntu 18.04 dependencies
  apt:
    state=present
    force_apt_get=yes
    package
      - exuberant-ctags
      - silversearcher-ag
  when:
    ansible_distribution == 'Ubuntu' and
    ansible_distribution_version == '18.04'

